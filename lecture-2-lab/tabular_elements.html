<!DOCTYPE html>
<html>
  <head>
    <title>Tabular Elements</title>
  </head>
  <body>
    <h1>Tabular Elements</h1>
    <table>
      <caption>
        Superheroes and sidekicks
      </caption>
      <colgroup>
        <col />
        <col span="1" />
        <col span="1" />
      </colgroup>
      <thead>
        <tr>
          <th>Col 1</th>
          <th>Col 2</th>
          <th>Col 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
        </tr>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
        </tr>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>total 1</td>
          <td>total 2</td>
          <td>total 3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
